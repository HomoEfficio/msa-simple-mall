server:
  port: 8443
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/monolith.p12
    key-store-password: monolith
    key-alias: localhost
  tomcat:
    threads:
      max: 1

spring:
  jpa:
    show-sql: true
    open-in-view: false

springdoc:
  swagger-ui:
    url: https://gist.githubusercontent.com/HomoEfficio/d36c556dc6fe0e5cbe2b0cee81dadbb6/raw/7c1f30a70297f5290fce38090bdb90e280764010/open-api-3-for-msa-simple-mall.yaml

logging:
  level:
    io.homo_efficio: DEBUG



---
spring.profiles: open-api-gen

server:
  port: 8080
  ssl:
    enabled: false



---
spring.profiles: docker

server:
  port: 8080
  tomcat:
    threads:
      max: 200

spring:
  jpa:
    show-sql: false
